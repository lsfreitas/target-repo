name: Sync Repositories

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *" # Runs daily at 2:00 AM UTC (adjust as needed)

jobs:
  sync_repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub GitPython

      - name: Set Git user information
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Run the sync script
        env:
          TARGET_REPO_URL: git@github.com:lsfreitas/target-repo.git # Default value
          SOURCE_REPO_URL: git@github.com:lsfreitas/source-repo.git # Default value
          TARGET_BRANCH: main # Default value
          SOURCE_BRANCH: main # Default value
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }} # GitHub Actions token
          SYNC_REPOS_BRANCH_NAME: sync-repo
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          python .github/scripts/sync_repositories.py
